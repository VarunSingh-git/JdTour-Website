<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Tour Travels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .error-icon {
            font-size: 100px;
            animation: shake 1s infinite alternate;
            color: #ff4d4d;
        }

        @keyframes shake {
            0% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(5px);
            }
        }

        h1 {
            font-size: 28px;
            margin-top: 10px;
        }

        p {
            font-size: 18px;
            margin-top: 5px;
            color: #bbb;
        }

        #redirection {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #redirection:hover {
            background: #ff1a1a;
            transform: scale(1.1);
        }

        /* ðŸ”¥ Responsive Design */
        @media (max-width: 768px) {
            .error-icon {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            #redirection {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .error-icon {
                font-size: 60px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            #redirection {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>

    <div class="error-icon">ðŸš«</div>

</body>

</html>
