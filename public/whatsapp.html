<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="stylesheet" href="https://thisismywebsite-azure.vercel.app/whatsapp.css">
  <title>Document</title>
</head>

<body>
  <div class="whatsapp-float">
    <a href="#" target="_blank" id="whatsapp-link">
      <img src="https://thisisphotostore.vercel.app/whatsapp-icon-for-contact.png" alt="WhatsApp"
        class="whatsapp-icon" />
    </a>
  </div>
  <script>
    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    document.getElementById("whatsapp-link").addEventListener("click", function (event) {
      event.preventDefault();
      let whatsappNumber = "6398825250"; // Change this to your number
      let msg = "Hello, I want to Book my Cab!";
      let encodedMsg = encodeURIComponent(msg);
      let whatsappLink = isMobileDevice()
        ? `whatsapp://send?phone=${whatsappNumber}&text=${encodedMsg}` // Mobile me WhatsApp App open hoga
        : `https://wa.me/${whatsappNumber}&text=${encodedMsg}`; // PC me WhatsApp Web ya App

      document.getElementById("whatsapp-link").setAttribute("href", whatsappLink);
    });
  </script>
</body>

</html>
